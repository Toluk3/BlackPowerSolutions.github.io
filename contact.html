        <form action="#" method="post" class="form">
            <h2>Interested in Our Bitcoin Mining Services?</h2>
            <p>If you are interested in learning more about our professional Bitcoin mining services, please send us a message using the form below. We look forward to helping you with all your Bitcoin mining needs!</p>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
